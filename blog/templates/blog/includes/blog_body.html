{% load wagtailcore_tags %}

{% if body %}
<article>
  {% for block in body %}
  {% if block.block_type == 'heading' %}
  <h1>{{ block.value }}</h1>
  {% else %}
  <section class="block-{{ block.block_type }}">
    {% include_block block %}
  </section>
  {% endif %}
  {% endfor %}
</article>
{% endif %}
